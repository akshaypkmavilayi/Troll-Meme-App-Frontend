
<div class="">
    <h1 class=" mt-3 d-flex justify-content-center">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="getData()" class="form-position">
<div class="row d-flex justify-content-center">
    <div class="form-group col-md-4">
        <label for="email">Email ID:</label>
        <input type="email" class="form-control" placeholder="enter your email id" formControlName="email">
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="form-group col-md-4">
        <label for="password">Password :</label>
        <input type="password" class="form-control " placeholder="enter your password" formControlName="password">
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-4">
    <input type="submit" class="btn btn-primary">
    </div>
</div>
</form>
</div>
