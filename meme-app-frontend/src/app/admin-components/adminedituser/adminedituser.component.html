<div class="d-flex justify-content-center mt-3">
    <h1>Register</h1>
    </div>
    <form [formGroup]="registerUser" (submit)="updateUserDetails()">
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6">
                
                <input type="hidden" class="form-control" formControlName="logId">
        </div>
            <div class="form-group col-md-6">
                
                <input type="hidden" class="form-control" formControlName="userId">
        </div>
        <div class="form-group col-md-4">
                <label for="name">Name :</label>
                <input type="text" class="form-control" formControlName="userName">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="form-group col-md-1">
        <label for="gender">Gender : </label>
            </div>
        <div class="form-check form-check-inline col-md-1">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" formControlName="gender">
            <label class="form-check-label" for="male">
              male
            </label>
          </div>
          <div class="form-check form-check-inline col-md-1">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName="gender">
            <label class="form-check-label" for="female">
              female
            </label>
          </div>
        </div>
         <div class="row d-flex justify-content-center">
          <div class="form-group col-md-4">
            <label for="name">Email :</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
    <div class="form-group col-md-4">
        <label for="name">Password :</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    </div>
    <div class="row d-flex justify-content-center">
    <div class="form-group col-md-4">
        <label for="name">Confirm Passoword :</label>
        <input type="password" class="form-control">
    </div>
    </div>
    <div class="d-flex justify-content-center">
    <input type="submit" class="btn btn-primary mr-2">
    <input type="reset" class="btn btn-primary">
    </div>
    </form>
